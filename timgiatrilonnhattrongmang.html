<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>timgiatrilonnhat</title>
</head>
<body>
<script>
  let array =[4,5,6,7,8,9];
  let max = array[0];
  let index = 0;
  for (let i=1;i<array.length;i++){
      if(array[i]>max){
          max = array[i];
          index = i;
      }
  }
  alert("max" + max + "lonnhat" +index);
</script>
